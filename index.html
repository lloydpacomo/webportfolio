	<!-- Contact Start -->	
		<div class="row text-center text-dark mt-3 mb-3 p-0">
			
			<div class="d-flex col-sm-12 col-md-8 col-xl-4 m-5 p-5 row mx-auto">
			<h2>Contact Me</h2>
				<table class="d-flex col-sm-12 col-md-8 col-xl-4">
					<label for="name">Name</label>
					<input type="text" name="name" id="name" placeholder="Your Name">
					<label for="emailAddress">Email Address</label>
					<input type="email" name="email" id="emailAddress" placeholder="name@example.com">
					<label for="contactNumber">Contact Number</label>
					<input type="phone" name="contact" id="contactNumber" placeholder="+63 900 000 0000">
					<label>Concern</label>
					<select>
						<option>Quotation</option>
						<option>Appointment</option>
						<option>Follow-up</option>			
					</select>
					<label for="message">Message</label>
					<textarea name="note" rows="5" id="message"></textarea>
					<label>
						<button type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop" class="px-3 bg-dark text-light my-3 mx-sm-auto mx-md-auto mx-xl-auto">
						  Send Email
						</button>
						
							<section id="contact">
							
								<h6 class="text-uppercase fw-bold mb-4">Contact</h6>
								<ul class="list-style-type-none">	
									<li><a href="mailto:lloyd.pacomo@yahoo.com">lloyd.pacomo@yahoo.com</a></li>
								</ul>
							</section>
							</section>
						</section>
	<!-- Contact End -->					


					</label>
				</table>
			<!-- modal first -->
				<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
				  <div class="modal-dialog">
				    <div class="modal-content">
				      <div class="modal-header">
				        <h1 class="modal-title fs-5 text-dark" id="staticBackdropLabel">Thank you for contacting us!</h1>
				        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				      </div>
				      <div class="modal-body text-dark">
				        Message Successfully Sent!
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				      </div>
				    </div>
				  </div>
				</div>
			<!-- modal last -->
			</div>
